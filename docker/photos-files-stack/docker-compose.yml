services:
  immich-server:
    image: ghcr.io/immich-app/immich-server:release
    container_name: immich-server
    volumes:
      - ${DRIVE_PATH:-/Volumes/HomeServer}/Photos/Immich:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    environment:
      - DB_HOSTNAME=immich-postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE_NAME=immich
      - REDIS_HOSTNAME=immich-redis
    ports:
      - "2283:2283"
    networks:
      - homeserver
    depends_on:
      - immich-redis
      - immich-postgres
    restart: unless-stopped

  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:release
    container_name: immich-machine-learning
    volumes:
      - immich-ml-cache:/cache
    environment:
      - TRANSFORMERS_CACHE=/cache
    networks:
      - homeserver
    restart: unless-stopped

  immich-redis:
    image: redis:alpine
    container_name: immich-redis
    networks:
      - homeserver
    restart: unless-stopped

  immich-postgres:
    image: ghcr.io/immich-app/postgres:14-vectorchord0.3.0-pgvectors0.2.0
    container_name: immich-postgres
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=immich
    volumes:
      - immich-postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - homeserver
    restart: unless-stopped

  nextcloud:
    image: nextcloud:latest
    container_name: nextcloud
    environment:
      - PUID=501
      - PGID=20
      - TZ=Europe/London
      - POSTGRES_HOST=immich-postgres
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - nextcloud-data:/var/www/html
      - ${DRIVE_PATH:-/Volumes/HomeServer}/Documents/Nextcloud:/var/www/html/data
    ports:
      - "8080:80"
    networks:
      - homeserver
    depends_on:
      - immich-postgres
    restart: unless-stopped

networks:
  homeserver:
    external: true

volumes:
  immich-ml-cache:
    name: immich-ml-cache
  immich-postgres-data:
    name: immich-postgres-data
  nextcloud-data:
    name: nextcloud-data
