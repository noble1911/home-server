services:
  immich-server:
    image: ghcr.io/immich-app/immich-server:v2.5.3
    container_name: immich-server
    volumes:
      - ${DRIVE_PATH:-/Volumes/HomeServer}/Photos/Immich:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    environment:
      - DB_HOSTNAME=immich-postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE_NAME=immich
      - REDIS_HOSTNAME=immich-redis
    ports:
      - "2283:2283"
    networks:
      - homeserver
    depends_on:
      immich-redis:
        condition: service_healthy
      immich-postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2283/api/server/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:v2.5.3
    container_name: immich-machine-learning
    volumes:
      - immich-ml-cache:/cache
    environment:
      - TRANSFORMERS_CACHE=/cache
    networks:
      - homeserver
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  immich-redis:
    image: redis:7.4.7-alpine
    container_name: immich-redis
    networks:
      - homeserver
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  immich-postgres:
    image: ghcr.io/immich-app/postgres:14-vectorchord0.3.0-pgvectors0.2.0
    container_name: immich-postgres
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=immich
    volumes:
      - immich-postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - homeserver
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d immich"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nextcloud:
    image: nextcloud:32.0.5
    container_name: nextcloud
    environment:
      - PUID=501
      - PGID=20
      - TZ=Europe/London
      - POSTGRES_HOST=immich-postgres
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - nextcloud-data:/var/www/html
      - ${DRIVE_PATH:-/Volumes/HomeServer}/Documents/Nextcloud:/var/www/html/data
    ports:
      - "8080:80"
    networks:
      - homeserver
    depends_on:
      immich-postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/status.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  homeserver:
    external: true

volumes:
  immich-ml-cache:
    name: immich-ml-cache
  immich-postgres-data:
    name: immich-postgres-data
  nextcloud-data:
    name: nextcloud-data
