services:
  jellyfin:
    image: jellyfin/jellyfin:10.11.6
    container_name: jellyfin
    environment:
      - PUID=501
      - PGID=20
      - TZ=Europe/London
    volumes:
      - jellyfin-config:/config
      - jellyfin-cache:/cache
      - ${DRIVE_PATH:-/Volumes/HomeServer}/Media/Movies:/media/movies:ro
      - ${DRIVE_PATH:-/Volumes/HomeServer}/Media/TV:/media/tv:ro
      - ${DRIVE_PATH:-/Volumes/HomeServer}/Media/Anime/Movies:/media/anime-movies:ro
      - ${DRIVE_PATH:-/Volumes/HomeServer}/Media/Anime/Series:/media/anime-series:ro
      - ${DRIVE_PATH:-/Volumes/HomeServer}/Media/Music:/media/music:ro
    ports:
      - "8096:8096"
    networks:
      - homeserver
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8096/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  radarr:
    image: lscr.io/linuxserver/radarr:6.0.4
    container_name: radarr
    environment:
      - PUID=501
      - PGID=20
      - TZ=Europe/London
    volumes:
      - radarr-config:/config
      - ${DRIVE_PATH:-/Volumes/HomeServer}/Media/Movies:/movies
      - ${DRIVE_PATH:-/Volumes/HomeServer}/Media/Anime/Movies:/anime-movies
      - ${DRIVE_PATH:-/Volumes/HomeServer}/Downloads:/downloads
    ports:
      - "7878:7878"
    networks:
      - homeserver
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:7878/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  sonarr:
    image: lscr.io/linuxserver/sonarr:4.0.16
    container_name: sonarr
    environment:
      - PUID=501
      - PGID=20
      - TZ=Europe/London
    volumes:
      - sonarr-config:/config
      - ${DRIVE_PATH:-/Volumes/HomeServer}/Media/TV:/tv
      - ${DRIVE_PATH:-/Volumes/HomeServer}/Media/Anime/Series:/anime-series
      - ${DRIVE_PATH:-/Volumes/HomeServer}/Downloads:/downloads
    ports:
      - "8989:8989"
    networks:
      - homeserver
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8989/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  bazarr:
    image: lscr.io/linuxserver/bazarr:1.5.5
    container_name: bazarr
    environment:
      - PUID=501
      - PGID=20
      - TZ=Europe/London
    volumes:
      - bazarr-config:/config
      - ${DRIVE_PATH:-/Volumes/HomeServer}/Media/Movies:/movies
      - ${DRIVE_PATH:-/Volumes/HomeServer}/Media/TV:/tv
      - ${DRIVE_PATH:-/Volumes/HomeServer}/Media/Anime/Movies:/anime-movies
      - ${DRIVE_PATH:-/Volumes/HomeServer}/Media/Anime/Series:/anime-series
    ports:
      - "6767:6767"
    networks:
      - homeserver
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:6767/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  seerr:
    image: seerr/seerr:develop
    container_name: seerr
    environment:
      - TZ=Europe/London
    volumes:
      - seerr-config:/app/config
    ports:
      - "5055:5055"
    networks:
      - homeserver
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:5055/api/v1/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  homeserver:
    external: true

volumes:
  jellyfin-config:
    name: jellyfin-config
  jellyfin-cache:
    name: jellyfin-cache
  radarr-config:
    name: radarr-config
  sonarr-config:
    name: sonarr-config
  bazarr-config:
    name: bazarr-config
  seerr-config:
    name: seerr-config
