# CI - Runs on all PRs
name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
      - 'butler/**'
      - '.github/workflows/ci.yml'

jobs:
  lint-and-build:
    name: Lint & Build (App)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: app/dist
          retention-days: 1

  docker-build-test:
    name: Docker Build Test (App)
    runs-on: ubuntu-latest
    needs: lint-and-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only)
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: false
          tags: butler-app:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-butler:
    name: Test (Butler)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: butler

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: butler/requirements-api.txt

      - name: Install dependencies
        run: |
          pip install -r requirements-api.txt
          pip install pytest pytest-asyncio

      - name: Run tests
        run: python -m pytest tools/ api/ -v
