# Butler PWA (React + Vite + Nginx)
# Production: docker compose up butler-app
# Development: docker compose --profile dev up butler-app-dev

services:
  butler-app:
    image: ghcr.io/noble1911/home-server/butler-app:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_TUNNEL_DOMAIN: ${VITE_TUNNEL_DOMAIN:-}
    container_name: butler-app
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    networks:
      - homeserver
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # Development mode with hot reload
  butler-app-dev:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    profiles:
      - dev

networks:
  homeserver:
    external: true
